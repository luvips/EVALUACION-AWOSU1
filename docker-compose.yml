services:
  db:
    image: postgres:14-alpine
    container_name: ${DB_CONTAINER_NAME:-awos-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_APP_USER: ${DB_APP_USER}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
      - ./db/reports_vw.sql:/docker-entrypoint-initdb.d/3-reports_vw.sql
      - ./db/indexes.sql:/docker-entrypoint-initdb.d/4-indexes.sql
      - ./scripts/roles.sh:/docker-entrypoint-initdb.d/5-roles.sh
      - ./db/roles.sql:/db/roles.sql
      - ./db/migrate.sql:/docker-entrypoint-initdb.d/6-migrate.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build:
      context: ./app
      args:
        DATABASE_URL: postgresql://${DB_APP_USER}:${DB_APP_PASSWORD}@db:5432/${POSTGRES_DB}
        NODE_ENV: ${NODE_ENV:-production}
        PORT: ${APP_PORT:-3000}
    container_name: ${APP_CONTAINER_NAME:-awos-web}
    restart: always
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    environment:
      DATABASE_URL: postgresql://${DB_APP_USER}:${DB_APP_PASSWORD}@db:5432/${POSTGRES_DB}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${APP_PORT:-3000}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
