version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: awos-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-awosdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - awos-network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: awos-web
    environment:
      DATABASE_URL: postgresql://${DB_USER:-app_user}:${DB_PASSWORD:-app_password}@postgres:5432/${DB_NAME:-awosdb}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - awos-network

volumes:
  postgres_data:

networks:
  awos-network:
    driver: bridge
